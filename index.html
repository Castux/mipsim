<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MiPSim</title>
		<link rel="stylesheet" href="style.css">
		<script src="./fengari-web.js" type="text/javascript"></script>
		<script src="./main.lua" type="application/lua" async></script>
	</head>

	<body>
		<div id="canvasContainer">
			<svg id="canvas" viewBox="-200 -150 400 300">
				<circle id="center-dot" r="5" cx="0" cy="0" />
				<g id="componentsLayer" />
				<g id="transistorsLayer" />
				<g id="bridgesLayer" />
			</svg>
		</div>
		<div id="saveBox">
			<p>w: wire, p: power, g: ground, t:transistor, b: bridge, B: remove bridge, backspace: delete, x: cut, c: copy, v: paste, e: toggle edit/simulate, E: simulate slowly</p>
			<p>Save:<p>
			<input id="savePath" type="text" placeholder="test.txt" value="test.txt"></input>
			<button id="saveButton">Save</button>
			<p>Load:<p>
			<input type="file" id="loadButton" />
			<p>Load to clipboard:<p>
			<input type="file" id="loadToClipboardButton" />
		</div>
	</body>

</html>
